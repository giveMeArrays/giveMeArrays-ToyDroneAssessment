        <div class="controls">
            <h3>actions</h3>
            <button id="b" disabled=true>
                <img src="Images/rocket.png" alt="">
                move
            </button>
            <div class="lr">
                <button id="left" disabled=true>
                    <img src="Images/refresh.png" alt="">
                    left
                </button>
                <button id="right" disabled=true>
                    right
                    <img src="Images/refresh.png" alt="">
                </button>
            </div>
            <button id="fire" disabled=true>
                fire
                <img src="Images/missile.png" alt="">
            </button>
            <h3 class="w">coordinates</h3>
            <div class="placeCon">
                <select id="directionInput">
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                </select>
                <input type="number" id="userX" onkeydown="event.preventDefault()" max="9" min="0" value="0">
                <div class="incDecX">
                    <div>Y</div>
                    <button id="incX">+</button>
                    <button id="decX">-</button>
                </div>
                <input type="number" id="userY" onkeydown="event.preventDefault()" max="9" min="0" value="0">
                <div class="incDecY">
                    <div>X</div>
                    <button id="incY">+</button>
                    <button id="decY">-</button>
                </div>
            </div>
            <button id="place">
                <img src="Images/placeholder.png" alt="">
                place
            </button>
            <button id="report" disabled=true>
                <img src="Images/alert.png" alt="">
                report
            </button>
